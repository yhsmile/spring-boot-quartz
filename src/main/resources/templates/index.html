<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<meta content="text/html;charset=UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<link rel="stylesheet" th:href="@{/js/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/js/bootstrap/css/bootstrap-theme.min.css}" />
<style type="text/css">
.list-group-item span {
	width: 100px;
}
</style>
<title>Insert title here</title>
</head>
<body>
	<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<h3>
				任务列表
			</h3>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>任务名称</th>
						<th>任务分组</th>
						<th>触发时间</th>
						<th>任务类型</th>
						<th>任务描述</th>
						<th>任务状态</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="job:${jobList}">
						<td th:text="${job.jobName}"></td>
						<td th:text="${job.jobGroup}"></td>
						<td th:text="${job.jobCron}"></td>
						<td th:text="${job.jobType}"></td>
						<td th:text="${job.jobDesc}"></td>
						<td th:switch="${job.jobStatus}">
							<span th:case="1">启动</span>
							<span th:case="2">暂停</span>
							<span th:case="3">删除</span>
						</td>
						<td><a>恢复</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
	<script type="text/javascript" th:src="@{/js/jquery-1.11.0.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap/js/bootstrap.min.js}"></script>
	<script th:inline="javascript">
	//	var person = [[${person}]];
	//	console.log(person.name + "/" + person.age);

		function getName(name){
			console.log(name);
		}
	</script>
</body>
</html>
